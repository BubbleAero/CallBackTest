name: Java CI with Gradle

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  # Используем последнюю стабильную версию
      - name: Set up JDK 11
        uses: actions/setup-java@v3  # Используем последнюю стабильную версию
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Start SUT
        run: java -jar ./artifacts/app-mbank.jar &  # Запускаем SUT в фоновом режиме
      - name: Build with Gradle
        run: ./gradlew test --info -Dselenide.headless=true  # Добавлен параметр для headless режима
